name: Build
on:
  push:
  workflow_dispatch:
    inputs:
      rebuild:
        description: 'Would you like to rebuild DevDB? (yes/no) If no, set archive or export to yes.'
        required: false
        default: 'yes'
      export:
        description: 'Would you like to export the outputs and QAQC to DigitalOcean? (yes/no)'
        required: false
        default: 'no'
      archive:
        description: 'Would you like to archive developments and dcp_housing to EDM-DATA? (yes/no)'
        required: false
        default: 'no'
jobs: 
  Build:
    name: Building ...
    if: >- 
      contains(github.event.head_commit.message, '[build]') ||
      github.event_name == 'workflow_dispatch'
    runs-on: self-hosted
    env:
      RECIPE_ENGINE: ${{ secrets.RECIPE_ENGINE }}
      BUILD_ENGINE: ${{ secrets.BUILD_ENGINE }}
      EDM_DATA: ${{ secrets.EDM_DATA }}
      AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies ...
        run: |
          sudo apt update
          sudo apt install -y curl zip

          sudo tee /etc/apt/sources.list.d/pgdg.list <<END
          deb http://apt.postgresql.org/pub/repos/apt/ bionic-pgdg main
          END

          # get the signing key and import it
          curl -O https://www.postgresql.org/media/keys/ACCC4CF8.asc
          sudo apt-key add ACCC4CF8.asc

          sudo apt update
          sudo apt install -y postgresql-client-11 gdal-bin
          sudo apt autoremove

          curl -O https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          sudo mv ./mc /usr/bin
          mc alias set spaces $AWS_S3_ENDPOINT $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY --api S3v4

      - name: 1. dataloading ...
        if: github.event.inputs.rebuild == 'yes'
        run: ./devdb.sh dataloading

      - name: 2. build dev_db ...
        if: github.event.inputs.rebuild == 'yes'
        run: ./devdb.sh build

      - name: 3. export ...
        if: github.event.inputs.export == 'yes'
        run: ./devdb.sh export

      - name: 4. archive ...
        if: github.event.inputs.archive == 'yes'
        run: ./devdb.sh archive
    
      - name: 5. clean up ...
        if: ${{ always() }}
        run: sudo rm -rf python/utils/__pycache__
