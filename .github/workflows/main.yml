name: Build
on: [push]
jobs:
  skip:
    name: Build and test
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[build]')"
    steps:
      - run: echo "${{ github.event.head_commit.message }}"    
  Build:
    name: Building ...
    needs: skip
    runs-on: ubuntu-latest
    env:
      RECIPE_ENGINE: ${{ secrets.RECIPE_ENGINE }}
      BUILD_ENGINE: ${{ secrets.BUILD_ENGINE }}
      EDM_DATA: ${{ secrets.EDM_DATA }}
      AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies ...
        run: |
          sudo apt update
          sudo apt install -y curl zip

          sudo tee /etc/apt/sources.list.d/pgdg.list <<END
          deb http://apt.postgresql.org/pub/repos/apt/ bionic-pgdg main
          END

          # get the signing key and import it
          curl -O https://www.postgresql.org/media/keys/ACCC4CF8.asc
          sudo apt-key add ACCC4CF8.asc

          sudo apt update
          sudo apt install -y postgresql-client-11
          sudo apt autoremove

          curl -O https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          sudo mv ./mc /usr/bin
          mc config host add spaces $AWS_S3_ENDPOINT $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY --api S3v4

      - name: 1. dataloading ..
        working-directory: developments_build
        run: ./01_dataloading.sh

      - name: 2. build dev_db ...
        working-directory: developments_build
        run: ./02_build_devdb.sh

      - name: 3. build yoy ...
        working-directory: developments_build
        run: ./03_build_yoyco.sh

      - name: 4. build hny ...
        working-directory: developments_build
        run: ./04_build_hny.sh

      - name: 5. export ...
        working-directory: developments_build
        run: ./05_export.sh

      - name: 6. qaqc ...
        working-directory: developments_build
        run: ./06_qaqc.sh

      - name: 7. archive ...
        working-directory: developments_build
        run: ./07_archive.sh